<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/alpine-collective/alpine-magic-helpers@0.5.x/dist/index.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.js"></script>
        <script note="data">
            function data() {
                return {
                    repos: [],
                    getIssue: function (update) {
                        fetch("https://api.github.com/repos/markfirmware/test33/issues/1", {
                            headers: {
                                "Accept": "application/vnd.github.v3+json"
                            }
                        })
                            .then((r) => r.json())
                            .then((j) => {
                                update(j);
                            })
                    }
                };
            }
            function parse(issue) {
                var list = JSON.parse(issue.body.slice(7));
                list.sort((a, b) => {
                    var x = a.repo.nameWithOwner;
                    var y = b.repo.nameWithOwner;
                    return x == y ? 0 : x > y ? 1 : -1;
                });
                return list;
            }
        </script>
    </head>
    <body class="font-mono>"
        <div>
            <a href="https://github.com/markfirmware/test33" class="underline">
                markfirmware/test33
            </a>
        </div>
        <div x-data="data()" x-init="getIssue((j)=>repos=parse(j))">
            <template x-if="repos.length != 0">
                <div x-text="'There are ' + repos.length + ' (need pagination to get more) GitHub repositories with topic alpinejs:'">
                </div>
            </template>
            <template x-for="i in repos" :key="i.repo.nameWithOwner">
                <div>
                    <a x-text="i.repo.nameWithOwner" :href="i.repo.url" class="underline">
                    </a>
                    <span x-text="i.repo.description">
                    </span>
                </div>
            </template>
        </div>
    </body>
</html>
